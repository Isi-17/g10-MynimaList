<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Index.css" id="Index">
    </head>

    <div class="container">
        <img class="login-logo" src="Logo-login.jpeg" alt="Logo"> 
        <form action="" class="form"> 
            <!-- Email -->
            <input type="email" name="email" class="box" placeholder="Email">
            <!-- Contraseña -->
            <input type="password" name="password" class="box" placeholder="Contraseña">
            <!-- Botón inicio de sesión -->
            <input type="submit" class="sign-in"value="Iniciar sesión">
            <!-- Enlace a página de registro -->
            <a class="sign-up" href="#">Registrate</a><br>
        </form>
    </div>
</html>
