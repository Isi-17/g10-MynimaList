<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Index.css" id="Index">
    </head>

    <div class="container">
        <img class="login-logo" src="Logo-login.jpeg" alt="Logo">
        <form action="" class="form"> 
            <!-- Usuario -->
            <input type="text" name="user" class="box" placeholder="Usuario">
            <!-- Email -->
            <input type="email" name="email" class="box" placeholder="Email">
            <!-- Contraseña -->
            <input type="password" name="password" class="box" placeholder="Contraseña">
            <!-- Botón registro -->
            <input type="submit" class="sign" value="Registrarse">
        </form>
    </div>
</html>
